<div class="password-wrap" ng-init="mode = 1">

    <form name="alterPasswordForm" novalidate ng-show="mode == 1">
        <div>修改密码</div>
        <div>
            <label for="old_password" >请输入旧密码</label>
            <input type="password" name="old_password" />
            <span class="message" ng-if="alterPasswordForm.old_password.$error">
                密码错误，请重新输入
            </span>
        </div>
        <div>
            <label for="new_password" >请输入新密码</label>
            <input type="password" name="new_password" />
            <span class="message" ng-if="alterPasswordForm.new_password.$error">
                请输入6-16位密码
            </span>
        </div>
        <div>
            <label for="new_password2" >请确认新密码</label>
            <input type="password" name="new_password2" />
            <span class="message" ng-if="alterPasswordForm.new_password2.$error">
                请输入6-16位密码
            </span>
        </div>
        <div>
            <input type="checkbox"/>
            <span>显示密码</span>
        </div>
        <div>
            <button type="submit">确认修改</button>
            <span>记不清了？</span>
            <span ng-click="mode = 2">请更换短信验证方式</span>
        </div>
        <div>你设置了记住密码，登录时无须再输入。</div>
        <div>
            <button type="">取消记住密码</button>
        </div>
    </form>

    <form name="alterByMesForm" novalidate ng-show="mode == 2">
        <div>请用密保手机18826077347</div>
        <div>
            <button type="">获取验证码</button>
            <input type="text" name="code" placeholder="请填写验证码" />
        </div>
        <div>
            <label for="new_password" >请输入新密码</label>
            <input type="password" name="new_password" />
            <span class="message" ng-if="alterPasswordForm.new_password.$error">
                请输入6-16位密码
            </span>
        </div>
        <div>
            <label for="new_password2" >请确认新密码</label>
            <input type="password" name="new_password2" />
            <span class="message" ng-if="alterPasswordForm.new_password2.$error">
                请输入6-16位密码
            </span>
        </div>
        <div>
            <input type="checkbox"/>
            <span>显示密码</span>
        </div>
        <div>
            <button type="submit">确认修改</button>
            <span ng-click="mode = 1">返回</span>
        </div>
    </form>

</div>
