<div class="storylists-wrap">

    <!-- 顶部搜索框 -->
    <search-box></search-box>

    <!-- section -->
    <section>
        <div class="section-wrap">

            <!-- 一篇文章 -->
            <div class="cell flow" ng-repeat="x in stories">
                <div class="cell-wrap">
                    <a ui-sref="content.reading">
                        <h1 class="atitle visible-xs-block" ng-bind="x.title"></h1>
                        <!-- 配图 -->
                        <img  alt="文章配图" ng-src="{{ x.pic }}">
                        <!-- 文章内容 -->
                        <div class="content">
                            <!-- 标题 -->
                            <h1 class="atitle hidden-xs" ng-bind="x.title" ></h1>
                            <!-- 摘要 -->
                            <h2 ng-bind="x.abstract"></h2>
                            <!-- 阅读数, 评论数, 收藏数 -->
                            <p>
                                <span>阅读 {{ x.readers }}</span>
                                <span>评论 {{ x.reviews }}</span>
                                <span>收藏 {{ x.collecters }}</span>
                            </p>
                        </div>
                    </a>
                </div>
            </div>
            <div infinite-scroll="load()"></div>

        </div>
    </section>
</div>
